<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Car system: Open console then experiment with the buttons below</h1>
    <div id="root"></div>
    <div id="button"></div>
    <button id="honk-button">Honk the horn</button>
    <button id="drive">Put in drive</button>
    <button id="park">Park</button>
    <button id="brake">brake</button>
    <button id="reverse">reverse</button>
    <button id="wipers">wipers</button>
    <button id="radio">radio</button>
    <button id="windows">windows</button>
    <button id="engine">Start Engine</button>
    <button id="stopEngine">Stop Engine</button>
    <script src="build.js"></script>
  </body>
</html>
